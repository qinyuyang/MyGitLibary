platform.name=linux-arm
path.separator=:
compiler.path=g++
compiler.includepath.prefix=-I
compiler.includepath=/usr/local/include/
compiler.options.default=
compiler.options.fastfpu=-march=armv7-a -mfloat-abi=softfp -mfpu=vfpv3-d16 -mfpu=neon -ffast-math
compiler.options.nodeprecated=-Wno-deprecated-declarations
